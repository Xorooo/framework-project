<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte | FindMyMedicine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="register.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">FindMyMedicine</a>
  </div>
</nav>

<!-- REGISTER SECTION -->
<section class="auth-section">
  <div class="auth-card">
    <h2>Créer un compte</h2>
    <p class="subtitle">
      Rejoignez la plateforme et accédez rapidement aux médicaments disponibles.
    </p>

    <form >


  <!-- NOM -->
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="nom" placeholder="Nom" required>
    <label for="nom">Nom</label>
  </div>

  <!-- PRENOM -->
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
    <label for="prenom">Prénom</label>
  </div>

  <!-- EMAIL -->
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="Email" required>
    <label for="email">Adresse e-mail</label>
  </div>

  <!-- TELEPHONE -->
  <div class="form-floating mb-3">
    <input type="tel" class="form-control" id="telephone" placeholder="Téléphone" required>
    <label for="telephone">Numéro de téléphone</label>
  </div>

  <!-- VILLE -->
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="ville" placeholder="Ville" required>
    <label for="ville">Ville</label>
  </div>

  <!-- ADRESSE -->
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="adresse" placeholder="Adresse">
    <label for="adresse">Adresse (optionnel)</label>
  </div>

  <!-- TYPE DE COMPTE -->
  <div class="form-floating mb-3">
    <select class="form-select" id="typeCompte" required>
      <option value="">Choisir le type de compte</option>
      <option value="utilisateur">Utilisateur</option>
      <option value="pharmacien">Pharmacien</option>
    </select>
    <label for="typeCompte">Type de compte</label>
  </div>

  <!-- PHARMACIE (PHARMACIEN) -->
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="nomPharmacie" placeholder="Nom de la pharmacie">
    <label for="nomPharmacie">Nom de la pharmacie (si pharmacien)</label>
  </div>

  <!-- NUM AUTORISATION -->
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="autorisation" placeholder="Numéro d’autorisation">
    <label for="autorisation">Numéro d’autorisation (si pharmacien)</label>
  </div>

  <!-- MOT DE PASSE -->
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
    <label for="password">Mot de passe</label>
  </div>

  <!-- CONFIRMATION -->
  <div class="form-floating mb-4">
    <input type="password" class="form-control" id="confirm" placeholder="Confirmation" required>
    <label for="confirm">Confirmer le mot de passe</label>
  </div>

  <!-- CONDITIONS -->
  <div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" id="conditions" required>
    <label class="form-check-label" for="conditions">
      J’accepte les conditions d’utilisation et la politique de confidentialité
    </label>
  </div>

  <!-- SUBMIT -->
  <button type="submit" class="btn btn-primary w-100">
    Créer mon compte
  </button>

</form>


    <p class="login-link mt-4">
      Vous avez déjà un compte ?
      <a href="login.html">Connectez-vous</a>
    </p>
  </div>
</section>

</body>
</html>
