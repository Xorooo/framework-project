<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Find My Medicine - Recherche</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ================= MINI BOOTSTRAP (INLINE) ================= -->
<style>
/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f9}

/* CONTAINER */
.container{width:90%;margin:auto}

/* GRID */
.row{display:flex;flex-wrap:wrap;margin-top:20px}
.col-6{width:50%;padding:10px}
.col-12{width:100%;padding:10px}

/* NAVBAR */
.navbar{background:#0d6efd;color:white;padding:15px}
.navbar-brand{font-size:20px;font-weight:bold}

/* CARD */
.card{background:white;border-radius:12px;padding:20px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);margin-bottom:15px}

/* BUTTON */
.btn{padding:10px 15px;border:none;border-radius:8px;
cursor:pointer;font-weight:bold}
.btn-primary{background:#0d6efd;color:white}
.btn-primary:hover{background:#084298}

/* FORM */
.form-control{width:100%;padding:10px;border-radius:8px;
border:1px solid #ccc}

/* TEXT */
.text-center{text-align:center}
.mt-3{margin-top:20px}

/* MAP */
#map{height:450px;border-radius:12px}

/* RESULT */
.distance{color:green;font-weight:bold}
</style>

<!-- Leaflet (map) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="container">
    <span class="navbar-brand">Find My Medicine</span>
  </div>
</div>

<!-- CONTENT -->
<div class="container mt-3">

  <div class="card text-center">
    <h2>Rechercher un m√©dicament</h2>
    <p>Trouvez les pharmacies les plus proches de vous</p>

    <form id="searchForm" class="row mt-3">
      <div class="col-6">
        <input type="text" id="medicineInput" class="form-control"
        placeholder="Ex : Paracetamol, Doliprane, Insuline" required>
      </div>
      <div class="col-6">
        <button class="btn btn-primary" style="width:100%">Rechercher</button>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="card">
        <h3>Pharmacies proches</h3>
        <div id="results"></div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <h3>Carte</h3>
        <div id="map"></div>
      </div>
    </div>
  </div>

</div>

<!-- JS MAP -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
