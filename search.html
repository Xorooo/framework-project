<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Find My Medicine - Recherche</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<!-- CSS PERSONNEL -->
<link rel="stylesheet" href="search.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top premium-nav px-5 py-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="pharmacy.jpg" width="42" class="me-2">
    <span class="brand-text">FindMyMedicine</span>
  </a>

  <div class="ms-auto d-flex align-items-center gap-4">
    <a class="nav-link fancy-link" href="#">Login</a>
    <a class="nav-link fancy-link" href="#">Register</a>
    <a class="btn btn-light rounded-pill px-4 fw-semibold shadow-sm">
      Search
    </a>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">

  <!-- SEARCH + MAP -->
  <div class="glass-card mb-4">
    <div class="row align-items-center g-4 flex-nowrap">

      <!-- SEARCH -->
      <div class="col-md-6">
        <h2 class="mb-2">Rechercher un m√©dicament</h2>
        <p class="text-muted">Trouvez les pharmacies les plus proches</p>

        <form id="searchForm" class="d-flex gap-3 mt-3">
          <input
            type="text"
            id="medicineInput"
            class="form-control"
            placeholder="Ex : Paracetamol, Doliprane"
            required
          >
          <button class="btn btn-primary px-4">
            Rechercher
          </button>
        </form>
      </div>

      <!-- MAP -->
      <div class="col-md-6">
        <div id="map"></div>
      </div>

    </div>
  </div>

  <!-- PHARMACIES + MAP -->
  <div class="glass-card">
    <div class="row g-4 flex-nowrap">

      <!-- RESULTS -->
      <div class="col-md-6">
        <h3>Pharmacies proches</h3>
        <div id="results"></div>
      </div>

      <!-- MAP -->
      <div class="col-md-6">
        <div id="map2"></div>
      </div>

    </div>
  </div>

</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
